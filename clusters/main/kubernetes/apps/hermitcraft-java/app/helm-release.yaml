---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hermitcraft-java
  namespace: hermitcraft-java
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-java
      version: 22.34.11
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Amsterdam

    global:
      stopAll: true

    service:
      bluemap:
        enabled: true
        ports:
          bluemap:
            enabled: true
            protocol: tcp
            port: 8100

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
                QUERY_PORT: "{{ .Values.service.main.ports.query.port }}"
                RCON_PORT: "{{ .Values.service.rcon.ports.rcon.port }}"
                ENABLE_QUERY: "true"
                EULA: "true"
                GUI: "false"
                SNOOPER_ENABLED: "false"
                OVERRIDE_SERVER_PROPERTIES: "true"
                DUMP_SERVER_PROPERTIES: "true"
                VERSION: "1.21.4"
                TYPE: "FABRIC"
                DIFFICULTY: "hard"
                MAX_PLAYERS: 20
                MAX_WORLD_SIZE: 50000
                ALLOW_NETHER: "true"
                ANNOUNCE_PLAYER_ACHIEVEMENTS: "true"
                ENABLE_COMMAND_BLOCK: "false"
                FORCE_GAMEMODE: "false"
                GENERATE_STRUCTURES: "true"
                HARDCORE: "false"
                MAX_BUILD_HEIGHT: 320
                SPAWN_MONSTERS: "true"
                VIEW_DISTANCE: 32
                MODE: survival
                MOTD: "Testing"
                PVP: "true"
                LEVEL_TYPE: normal
                LEVEL: Utopia
                ONLINE_MODE: "true"
                MEMORY: 6G
                # The default password is randomly generated on each startup; however, a specific one can be set with RCON_PASSWORD.
                # RCON_PASSWORD: "secretrconpass"
                OPS: ${MINECRAFT_OPS}
                OVERRIDE_OPS: "true"
                ENABLE_WHITELIST: "true"
                WHITELIST: ${MINECRAFT_WHITELIST}
                OVERRIDE_WHITELIST: "true"
                ENABLE_ROLLING_LOGS: "true"
                # LOG_TIMESTAMP: "true"
                # ICON: http://..../some/image.png
                # OVERRIDE_ICON: true
                ALLOW_FLIGHT: "false"
                # CURSEFORGE_FILES: "lithium,fabric-api"
                # CF_API_KEY: ${MINECRAFT_CF_API_KEY}
                MODRINTH_PROJECTS: "lithium,fabric-api,bluemap"
                USE_FLARE_FLAGS: "false"
                USE_AIKAR_FLAGS: "true"
                USE_SIMD_FLAGS: "false"

            mcbackup:
              enabled: false

    persistence:
      data:
        enabled: true
        type: nfs
        path: /mnt/SSD_Cluster/app_minecraft_test
        server: 192.168.1.50

      backups:
        enabled: false

    ingress:
      bluemap:
        enabled: true
        primary: true
        targetSelector:
          bluemap: bluemap
        ingressClassName: internal
        hosts:
          - host: bluemaptest.${BASE_DOMAIN}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: cloudflare

    resources:
      limits:
        cpu: 4000m
        memory: 8Gi
      requests:
        cpu: 10m
        memory: 50Mi
